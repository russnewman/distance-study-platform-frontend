<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/commonHeaders.html :: links" />
    <link rel="stylesheet" th:href="@{/static/css/login.css}"/>
</head>
    <body>
        <div class="container">
            <div class="wrapper">
                <form th:action="@{/auth}" method="post" name="Login_Form" class="form-signin">
                    <h3 class="form-signin-heading">Welcome Back! <br> Please Sign In</h3>
                    <div th:if="${message}" th:classappend="'alert-' + ${messageType}" class="alert alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true" style="font-size:20px">Ã—</span>
                        </button>
                        <th:block th:text="${message}" />
                    </div>
                    <hr class="colorgraph"><br>
                    <input type="email" class="form-control" name="email" placeholder="Email" required="" autofocus="" />
                    <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
                </form>
            </div>
        </div>
        <th:block th:insert="fragments/commoneJsFiles.html :: jsFiles" />
    </body>
</html>
